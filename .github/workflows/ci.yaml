name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["forgo-lib-cli", "forgo"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Rust setup
        uses: ./.github/actions/setup-rust
      - name: Run formatting check
        env:
          PROJECT: ${{ matrix.project }}
        run: cargo make fmt-check-project
      - name: Run clippy check
        env:
          PROJECT: ${{ matrix.project }}
        run: cargo make clippy-check-project

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["forgo-lib-cli", "forgo"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Rust setup
        uses: ./.github/actions/setup-rust
      - name: Run tests for ${{ matrix.project }}
        env:
          PROJECT: ${{ matrix.project }}
        run: cargo make test-project
